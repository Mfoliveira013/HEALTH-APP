<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Health App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/recuperar-senha.css">
</head>
<body class="light-theme">
    <div class="accessibility-bar">
        <div class="accessibility-controls">
            <button id="toggle-theme" class="btn-icon" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
            <div class="font-controls">
                <button id="decrease-font" class="btn-icon" aria-label="Diminuir fonte">A-</button>
                <button id="reset-font" class="btn-icon" aria-label="Tamanho de fonte padrão">A</button>
                <button id="increase-font" class="btn-icon" aria-label="Aumentar fonte">A+</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="recovery-card">
            <div class="card-header">
                <div class="icon-container">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Recuperação de Senha</h1>
                <p class="instructions">Digite o e-mail cadastrado para receber o link de redefinição de senha. Caso não receba o e-mail, verifique sua caixa de spam ou tente novamente.</p>
            </div>
            
            <form id="recovery-form" class="recovery-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <div class="input-with-icon">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Seu e-mail cadastrado" 
                            required
                            autocomplete="email"
                            aria-required="true"
                        >
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div id="email-error" class="error-message" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="submit-btn" disabled>
                    <i class="fas fa-paper-plane"></i> Enviar Instruções
                </button>
            </form>
            
            <div class="links">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para Login
                </a>
            </div>
            
            <!-- Toast Notification -->
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-content">
                    <i id="toast-icon" class="fas"></i>
                    <span id="toast-message"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/accessibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('recovery-form');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submit-btn');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            // Validação de e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Validar e-mail em tempo real
            emailInput.addEventListener('input', () => {
                const email = emailInput.value.trim();
                const errorElement = document.getElementById('email-error');
                
                if (!email) {
                    errorElement.textContent = '';
                    submitBtn.disabled = true;
                    return;
                }
                
                if (!emailRegex.test(email)) {
                    errorElement.textContent = 'Digite um e-mail válido.';
                    submitBtn.disabled = true;
                } else {
                    errorElement.textContent = '';
                    submitBtn.disabled = false;
                }
            });
            
            // Mostrar notificação toast
            function showToast(message, isSuccess) {
                toastMessage.textContent = message;
                toastIcon.className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                toast.className = `toast ${isSuccess ? 'success' : 'error'} show`;
                
                // Fechar automaticamente após 5 segundos
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
            
            // Envio do formulário
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                
                // Mostrar estado de carregamento
                const originalButtonText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                
                try {
                    // Simular chamada à API
                    // Em uma aplicação real, você faria uma requisição para o backend
                    // const response = await fetch('/api/recuperar-senha', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ email })
                    // });
                    // const data = await response.json();
                    
                    // Para demonstração, vamos simular um atraso de rede
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Simular sucesso/falha
                    const success = Math.random() > 0.2; // 80% de chance de sucesso para demonstração
                    
                    if (success) {
                        showToast('✅ Instruções enviadas para seu e-mail!', true);
                        form.reset();
                    } else {
                        showToast('❌ E-mail não encontrado no sistema.', false);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showToast('❌ Ocorreu um erro. Tente novamente mais tarde.', false);
                } finally {
                    // Restaurar estado do botão
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
